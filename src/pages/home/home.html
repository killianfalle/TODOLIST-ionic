<ion-content>
  <img src="../../assets/imgs/bSmart-LOGO.png" alt="LOGO">

    <div class="input" no-lines>
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>

      <ion-input class="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </div>

    <div text-center>
      <button class="button" color="secondary" ion-button (click)="login(user)">LOGIN</button>
    </div>
</ion-content>
