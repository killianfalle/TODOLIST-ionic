<ion-header [elasticHeader]="myContent">

  <ion-navbar color="secondary">
    <ion-title text-center *ngIf="!isSearchbarOpened">Update</ion-title>

    <ion-searchbar *ngIf="isSearchbarOpened" type="text" [(ngModel)]="term" placeholder="Search" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
      <ion-buttons right>
        <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen #myContent>

    <ion-item *ngFor = "let check of checked | filter: term; let i = index" no-padding>
        
      <ion-item no-lines class="incName">
        <div class="text">
          <p class="label">Item Name:</p> <input class="inputTextTitle" ion-input type="text" [(ngModel)]="check.name" name="name">
        </div>
      </ion-item>

      <ion-item class="item" no-lines *ngFor="let item of check.itemList.itemName; let i = index;">
          <ion-fab top right>
              <button ion-fab>
                  <ion-icon class="fabIcon" [name]="item.likes? 'heart' : 'heart-outline'"></ion-icon>
              </button>
              <a class="likes">{{item.likes}}</a>
          </ion-fab>

          <div text-center>
            <img src="{{item.itemDetails.imageUrl}}" imageViewer>
          </div> 
          <div class="text">
            <p class="label">Product Name:</p> <input class="inputText" ion-input type="text" [(ngModel)]="item.name" name="name">
            <p class="label">Price:</p> <input class="inputText" ion-input type="text" [(ngModel)]="item.price" name="price">
            <p class="label">Location:</p> <input class="inputText" ion-input type="text" [(ngModel)]="item.itemDetails.moreDetails.location" name="location">
            <p class="label">Provider:</p> <input class="inputText" ion-input type="text" [(ngModel)]="item.itemDetails.moreDetails.provider" name="provider">
            <p class="label">Contact:</p> <input class="inputText" ion-input type="text" [(ngModel)]="item.itemDetails.moreDetails.contact" name="contact">
            <p class="label">Description:</p> <input class="inputText" ion-input type="text" [(ngModel)]="item.itemDetails.moreDetails.description" name="description">
          </div>
      </ion-item>
      
      <div text-center>
        <button icon-only color="custom-yellow" class="updateButton" (click)="updateItem(check)" ion-button >
          <ion-icon class="checkIcon" name="checkmark"></ion-icon>
          <p class="updateText">Save</p>
        </button>
      </div>
    </ion-item>

</ion-content>
