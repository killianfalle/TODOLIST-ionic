
<ion-header [elasticHeader]="myContent">

  <ion-navbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


  
<ion-content padding fullscreen #myContent>

    <ion-list>
        <ion-item no-padding text-wrap>
            <ion-item no-lines class="incName">
              <a class="incText">{{checked}}</a>
            </ion-item>
              <ion-slides autoplay="1500" loop="true" speed="1000">
                  <ion-slide *ngFor="let img of imageDetails.moreDetails.images">
                      <img src="{{img.childImgName}}" imageViewer>
                  </ion-slide>
              </ion-slides>
              <div class="text">
                <p>Location:</p> <h2>{{imageDetails.moreDetails.location}}</h2>
                <p>Provider:</p> <h2>{{imageDetails.moreDetails.provider}}</h2>
                <p>Contact:</p> <h2>{{imageDetails.moreDetails.contact}}</h2>
                <p>Description:</p> <h2>{{imageDetails.moreDetails.description}}</h2>
              </div>
        </ion-item>
    </ion-list>

</ion-content>
